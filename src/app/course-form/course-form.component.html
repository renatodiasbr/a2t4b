<h2>Create Course</h2>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group" [class.has-error]="courseName.touched && !courseName.valid">
    <label for="courseName">Course Name</label>
    <input ngModel
          name="courseName"
          required
          minlength="5"
          maxlength="50"
          #courseName="ngModel" id="courseName" type="text" class="form-control" />
    <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
      <div *ngIf="courseName.errors.required">
        Course Name is required.
      </div>
      <div *ngIf="courseName.errors.minlength">
        Course Name must have at least {{courseName.errors.minlength.requiredLength}} characters.
      </div>
      <div *ngIf="courseName.errors.maxlength">
        course Name must have a maximum of {{courseName.errors.maxlength.requiredLength}} characters.
      </div>
    </div>
  </div>
  <div class="form-group" [class.has-error]="categoy.touched && !categoy.valid">
    <label for="category"></label>
    <select ngModel name="category" id="category" #categoy="ngModel" required class="form-control">
      <option *ngFor="let c of categories" [value]="c.id">{{c.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="categoy.touched && !categoy.valid">
      <div *ngIf="categoy.errors.required">
        Categoy is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="checkbox">
      <label>
        <input type="checkbox" ngModel name="hasGuarantee" /> 30-day money-back guarantee
      </label>
    </div>
  </div>
  {{ f.value | json }}
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Create</button>
</form>
